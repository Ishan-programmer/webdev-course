<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Subscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">
            <h2>Order Summary</h2>
            <p class="details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt eaque blanditiis amet consequuntur tempora vitae impedit</p>

            <div class="plan">
                <div class="leftBox">
                    <div class="musicLogo">
                        <img src="music.png" alt="">
                    </div>
                    <div class="pricing">
                        <p>Annual Plan $99.9/year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <div class="payement">
                <p>Proceed to Payement</p>
            </div>

            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
