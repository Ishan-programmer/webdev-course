<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            border: 1px solid red;
            width: 300px;
            height: 300px;
            padding: 50px;
            margin: 25px;
        }
        span{
            border: 2px solid green;
            display: block;
        }
    </style>
</head>
<body>
    <div>Welcome to Codehelp</div>

    <span>This is Love Babbar</span>
    <span>This is Love Babbar</span>
</body>
</html>
