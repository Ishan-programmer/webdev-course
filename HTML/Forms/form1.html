<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>HTML Dummy form</legend>
        <form action="">
            <label for="email">Enter Email ID</label>
            <input type="text" id="email" value="Ishan" />
            <br /><br />
            <label for="password">Enter password</label>
            <input type="text" id="password" placeholder="password" />
            <br /><br />
            <input type="submit" value="Submit" />
        </form>
        <br /><br /><br />

        <form>
            <label for="datepicker">Choose Date</label>
            <input type="date" id="datepicker" />

            <br /><br />

            <label for="selector1">Choose your dish</label>
            <select name="dishes" id="selector1" multiple>
                <option value="maggie">Maggie</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>

            <br /><br />

            <textarea name="text1" id="text1" placeholder="enter text here" rows="10" cols="30"></textarea>
        </form>
    </fieldset>

    <form>

        <label for="textfield">Enter your data</label>
        <input type="text" name="textfield" id="textfield">

        <br><br>

        <label for="radio1">Male</label>
        <input type="radio" name="gender" id="radio1">
        
        <label for="radio2">Female</label>
        <input type="radio" name="gender" id="radio2">
        
        <label for="radio3">Others</label>
        <input type="radio" name="gender" id="radio3">

        <br>
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox1" id="checkbox2">
        <br><br>

        <label for="file1">Upload your files:</label>
        <input type="file" name="file1" id="file1">
    </form>
</body>

</html>
