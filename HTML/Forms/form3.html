<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name :</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="email">Email :</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="tel">Phone :</label>
        <br>
        <input type="tel" id="tel">
        <br>
        <label for="resume">Resume</label>
        <br>
        <input type="file" name="resume" id="resume">
        <br>
        <label for="experience">Experience (years) :</label>
        <br>
        <input type="number" name="experience" id="experience" min="0" max="50">
        
        <fieldset>
            <legend>Skills :</legend>
            <input type="checkbox" name="html" id="html"><br>
            <label for="html">HTML</label><br>
            <input type="checkbox" name="CSS" id="CSS"><br>
            <label for="CSS">CSS</label><br>
            <input type="checkbox" name="js" id="js"><br>
            <label for="js">Javascript</label><br>
        </fieldset>
        <label for="education">Highest Education :</label><br>
        <select name="education" id="education">
            <option value="high-school">High School</option>
            <option value="seconadry-school">Secondary School</option>
            <option value="primary-scchool">Primary School</option>
        </select><br>
        <label>Availability :</label><br>
        <label for="full-time">Full time</label>
        <input type="radio" name="availability" id="full-time"><br>
        <label for="part-time">Part time</label>
        <input type="radio" name="availability" id="part-time"><br>
        <label for="comments">Additional Comments :</label><br>
        <textarea name="comments" id="comments" rows="5" cols="30"></textarea><br>
        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
